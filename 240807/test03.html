<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 연습문제1: 유데미나 인프런같은 서비스를 만들고 있어요. 검색창을 구현할겁니다. 알맞은 메서드를 구현하세요. -->
<form action="" method="get">
    <input type="text" name="q" />
    <button>검색</button>
</form>
<!-- 연습문제2: 공개 게시판에 게시물을 올리는 코드를 작성해야 합니다. 알맞은 메서드를 구현하세요. -->
<form action="" method="post">
    <input type="text" name="q" />
    <button>등록</button>
</form>
<!-- 연습문제3: 회원가입을 구현하려고 합니다. 알맞은 메서드를 구현하세요. -->
<form action="" method="post">
    <label for="id">아이디</label>
    <input type="text" name="id" id="id">
    <label for="password">비밀번호</label>
    <input type="password" name="password" id="password">
    <input type="submit" value="로그인">
    <button>회원가입</button>
</form>
<!-- 연습문제4: 로그인을 구현하려고 합니다. 알맞은 메서드를 구현하세요. -->
<form action="" method="post">
    <label for="id">아이디</label>
    <input type="text" name="id" id="id">
    <label for="password">비밀번호</label>
    <input type="password" name="password" id="password">
    <input type="submit" value="로그인">
</form>
<!-- 연습문제5: 항공권 검색을 하는 코드를 작성하게 되었습니다. 알맞은 메서드를 구현하세요.  -->
<form action="" method="post">
    <input type="text" name="q" />
    <button>검색</button>
</form>
</body>
</html>
