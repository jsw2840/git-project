<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문</title>
</head>
<body>
    <script>
        let x= 10;
        x = x + 10; // x가 반복되니 줄이고 싶다!
        x += 10; // x= x + 10; 과 같은 의미입니다.
        console.log(x);
        for (let i = 0; i < 10; i += 3) {
            console.log(i);
        }

        /////////////////////

        for (let i = 2; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                console.log(`${i} x ${j} = ${i * j}`);
            }
        }
    </script>
</body>
</html>
