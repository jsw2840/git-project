<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<body>
<script>
    // 함수 선언문
    function sum1(x, y) {
        return x + y;
    }

    // 함수 표현식
    let sum2 = function (x, y) {
        return x + y;
    };

    // 화살표 함수
    let sum3 = (x, y) => x + y;


    // 화살표 함수 다른 형태 - 2
    let sum4 = (x, y) => {
        let z = x + y;
        return z;
    };

    // 화살표 함수 다른 형태 - 3
    let sum5 = x => {
        let z = x * 2;
        return z;
    };

    console.log(sum1(10, 20));
    console.log(sum2(10, 20));
    console.log(sum3(10, 20));
</script>
</body>
</html>
