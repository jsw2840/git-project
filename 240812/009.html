<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원시타입과 문자열 자료형</title>
</head>
<body>
<!--

자바스크립트의 데이터 타입은 크게 두 가지로 나눌 수 있습니다.

원시타입 (Primitive types): 간단한 값을 저장합니다.
참조타입 (Reference types): 복잡한 데이터를 저장합니다.

-->

<script>
    // 자주 사용하는 원시타입
    let age = 10; //number 타입
    let name = 'Jun'; //string 타입
    let isMan = true; // boolean 타입
    let isWoman = false;
    let value; // undefined 타입 (값이 할당되지 않음)
    let emptyValue = null; // null 타입 (값이 없음을 나타냄)
</script>
</body>
</html>
