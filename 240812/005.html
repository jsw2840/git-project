<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주석과 변수</title>
</head>
<body>
 <script>
     //이제 사용하지 않습니다. 사용하지 않기를 권장합니다. 재선언이 가능해서 위험
     // var.html에서 어떤 문제가 있는지 간단하게 설명합니다.
     var a= 1;
     // let은 변경이 가능한 변수입니다.
     let b= 2;
     // const는 변경이 불가능한 변수입니다. 상수라고도 합니다.
     const c = 3;
     const PI =3.14;

     // var 현재 사용하지 않음. 재사용이 가능해서 위험
     // let 변경이 가능한 변수
     // const 변경이 불가능한 변수 상수라고도 함

 </script>
</body>
</html>
