<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 파선아실</title>
</head>
<body>
<script>
    // 파선아실
    // 파라미터는 선언할 때, 아규먼트는 실행할 때

    function sum(a, b){
        return a + b;
    }

    console.log(sum(1, 2));
    console.log(sum(7, 3));
    console.log(sum(5, 10));
</script>
</body>
</html>
