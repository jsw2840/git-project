<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Slogan</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        img {
            width: 500px; /* 원하는 크기로 조정 */
            height: auto; /* 가로 세로 비율을 유지 */
        }
        .slogan {
            font-size: 40px;
            font-weight: bold;
            color: gray;
            text-align: center;
            padding: 20px;
            border: 5px solid #fff;
            background-color: #fff;
            box-shadow: 0 0 10px #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            word-spacing: 5px;
            line-height: 1.5;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<img src="https://i.pinimg.com/236x/0c/15/d9/0c15d97a7c1c05eeae2a2c7b985a3e56.jpg" alt="Image">
<div class="slogan">
    나는 공부를 찢어
</div>
</body>
</html>
