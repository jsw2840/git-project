<html lang="en">

    <title>1만 시간의 법칙</title>
    <style>
        body{
            text-align: center;
        }
        h2 {
            color: yellow;
        }
        input {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <header>
        <h1> 1만 시간의 법칙</h1>
        </header>
        <br>
        <h2>"연습은 어제의 당신보다 당신을 더 낫게 만든다"</h2>
        <br>
        <p> 1만 시간의 법칙은</p>
        <p>어떤 분야의 전문가가 되기 위해서는</p>
        <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
        <br>
        <p>나는 <input type="text" placeholder="예)프로그래밍"> 전문가가 될 것이다.</p><br>
        <p>그래서 앞으로 매일 하루에 <input type="text" placeholder="예)5시간"> 시간씩 훈련할 것이다.</p>

        <button>나는 며칠동안 훈련을 해야 1만 시간이 될까?</button>
        <br>
        <p>당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서<br>
            대략 <strong>5110일</strong> 이상 훈련하셔야 합니다! :)</p>
        <br>
        <button>훈련하러 가기 GO!GO!</button>
        <button>공유하기</button>
        <br>
